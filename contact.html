<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="icon" href="./favicon.png" type="image/svg+xml">
<body>

  <header>
    <h1>Contact Bhargav</h1>
    <nav>
      <a href="portfolio.html">Home</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>

      <label for="contact-date">Preferred Contact Date:</label><br>
      <input type="date" id="contact-date" name="contact-date"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <fieldset>
        <legend>Preferred Contact Method:</legend>
        <input type="checkbox" id="email-method" name="method" value="Email">
        <label for="email-method">Email</label><br>
        <input type="checkbox" id="phone-method" name="method" value="Phone">
        <label for="phone-method">Phone</label><br>
        <input type="checkbox" id="text-method" name="method" value="Text">
        <label for="text-method">Text</label>
      </fieldset><br>

      <fieldset>
        <legend>Type of Inquiry:</legend>
        <input type="radio" id="general" name="inquiry" value="General" required>
        <label for="general">General</label><br>
        <input type="radio" id="business" name="inquiry" value="Business">
        <label for="business">Business</label><br>
        <input type="radio" id="support" name="inquiry" value="Support">
        <label for="support">Support</label>
      </fieldset><br>

      <label for="range">How satisfied are you with this site (1-10)?</label><br>
      <input type="range" id="range" name="satisfaction" min="1" max="10"><br><br>

      <input type="submit" value="Send">
    </form>
  </main>

  <footer>
    <p>Thanks for visiting!</p>
  </footer>

</body>
</html>
